# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  command-lint:
    steps:
      - run:
          name: UIKit for React lint
          command: |
            yarn run eslint
            yarn run eslint-ts
          no_output_timeout: 5m
  command-test:
    steps:
      - run:
          name: UIKit for React test
          command: yarn run test
          no_output_timeout: 15m

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  job-lint_and_test:
    docker:
      - image: cimg/node:16.19.1
    parallelism: 4
    resource_class: large
    steps:
      - checkout
      - run: node --version
      - run: corepack enable
      - run: corepack prepare yarn@stable --activate
      - run: yarn --version
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - uikit-yarn-dependencies-{{ checksum "yarn.lock" }}{{ checksum "package.json" }}
      - run: yarn install --immutable
      - command-lint
      - command-test
      - save_cache:
          key: uikit-yarn-dependencies-{{ checksum "yarn.lock" }}{{ checksum "package.json" }}
          paths:
            - ./.yarn/cache

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  built-and-test:
    jobs:
      - job-lint_and_test
